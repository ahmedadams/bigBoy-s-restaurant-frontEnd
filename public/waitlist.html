    <div id="content-section">
      <div id="waitlist-page">
        <div class="content-box">
          <div class="row">
            <div class="col-md-6">
              <h1 class="animated fadeIn delay-.5s">Get on the list</h1>
              <span class="border-bottom"></span>
              <form>
                <div class="form-group">
                  <label for="emailinput">Email address</label>
                  <input type="email" class="form-control" id="emailinput"
                  name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="phoneinput">Phone number</label>
                  <input type="email" class="form-control" id="phoneinput" name="phone"
                  placeholder="796-644-8844">
                </div>
                <div class="form-group">
                  <label for="guestsinput">How many seats?</label>
                  <select class="form-control" id="guestsinput" name="guest">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="timeinput">What time?</label>
                  <select class="form-control" id="timeinput" name="time">
                    <option value="6">6:00pm</option>
                    <option value="7">7:00pm</option>
                    <option value="8">8:00pm</option>
                    <option value="9">9:00pm</option>
                    <option value="10">10:00pm</option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
              </form>
            </div>
            <div class="col-md-6">
              <p>
                Please Note: This is not reservation. You will be added to the current
                wait list. You may have short wait once you arrive while we prepare your
                table.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
